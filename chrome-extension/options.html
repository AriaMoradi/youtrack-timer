<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
</head>
<body>
<link rel="stylesheet" href="css/options.css" />
<!-- TODO label styles with animation -->
<form>
    <label><span>Youtrack server domain</span>
        <span class="error">Unreachable URL</span>
        <input name="youtrack_url" id="youtrack_url" type="text" placeholder="https://company.youtrack.cloud" />
    </label>
    <label><span>Youtrack authentication token</span>
        <input name="youtrack_token" id="youtrack_token" type="text" placeholder="perm:XXXXXX" />
    </label>
    <label class="hidden-input"><span>Go to Your Profile > Account Security > Tokens and generate a new token.</span></label>
    <input type="submit" value="Save" />
    <!-- TODO clear -->
    <span id="status"></span>
</form>

<script src="/js/options.js"></script>
</body>
</html>
