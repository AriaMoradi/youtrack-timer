<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
</head>
<body>
<link rel="stylesheet" href="css/options.css" />
<!-- TODO label styles with animation -->
<form id="options-form">
    <label><span>YouTrack server domain</span>
        <span class="error">Unreachable URL</span>
        <input name="youtrack_url" id="youtrack_url" type="text" placeholder="https://company.youtrack.cloud" />
    </label>
    <label><span>YouTrack authentication token</span>
        <input name="youtrack_token" id="youtrack_token" type="text" placeholder="perm:XXXXXX" />
    </label>
    <label class="hidden-input"><span>Go to <b>YouTrack</b> > <b>Profile</b> > <b>Account Security</b> > <b>Tokens</b> and generate a <b>New Token</b>.</span></label>
    <label><span>Favorite issues</span>
        <input name="youtrack_favorite" id="youtrack_favorite" type="text" placeholder="PROJ-32,PROJ-36,PROJ-48" />
    </label>
    <label class="hidden-input"><span>Issues that will be pinned in the popup for quick access. Format: "PROJ-32,PROJ-36,PROJ-48"</span></label>
    <input id="save-button" type="submit" value="Save" />
    <!-- TODO clear -->
    <div id="status"></div>
</form>

<script src="/js/api.js"></script>
<script src="/js/options.js"></script>
</body>
</html>
