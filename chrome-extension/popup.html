<!DOCTYPE html>
<html>
  <head>
    <title>YouTrack Time Tracker</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/popup.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="extension-title">YouTrack Time Tracking</div>
<!--        <div class="timesheets-link"><a href="/timesheets">My timesheet</a></div>-->
      </div>
      <div class="content">
        <div class="active-timer">
          <div class="active-timer-header">
            <div class="issue-header"><div class="issue-summary"></div> <div class="project"></div></div>
            <div class="time"></div>
          </div>
          <div class="description-field">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" cols="50" placeholder="Add description for your timer record..."></textarea>
          </div>
          <button class="stop-timer active">Stop timer</button>
          <button class="cancel">Cancel</button>
        </div>
        <div class="no-active-timers">
          No active timers. <br> Go to the issue page and start timer.
        </div>

        <div class="loading-page processed">
          <div class="loader"></div>
          <span class="load-label">Loading...</span>
        </div>

        <div class="missed-options-page" style="display: none; text-align: center">
          Can't connect to the YouTrack server. <br>Please check configuration on extension Options page.
        </div>

        <div class="error-page">
          <div class="messages"></div>
        </div>

      </div>

      </div>
    </div>

  </body>
</html>
